<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button routerLink="/profile">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="primary">
        <ion-button routerLink="/profile">
          <ion-icon slot="icon-only" name="person"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-avatar>
        <ion-img src="https://images.unsplash.com/photo-1534126416832-a88fdf2911c2?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MzV8fHBvcnRyYWl0fGVufDB8MnwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60"></ion-img>
      </ion-avatar>
    </ion-row>
    <div class="ion-text-center">
      <ion-text>
        <h2>{{signedInUser.firstName +' '+ signedInUser.lastName}}</h2>
      </ion-text>
    </div>
    <div class="ion-text-center">
      <ion-text>
        <h4>{{signedInUser.email}}</h4>
      </ion-text>
    </div>
    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-button color="danger" size="small" (click)="logOut()">Log Out</ion-button>
    </ion-row>
    <div class="ion-text-start ion-margin-start">
      <ion-text>
        <h4>My Feeds</h4>
      </ion-text>
    </div>
    <ion-list>
      <ion-item>
        <ion-label>First Last checked in at Place Name</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>First Last checked in at Place Name</ion-label>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
