<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Friends
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" routerLink="/add-friends">
        <ion-icon slot="icon-only" name="person-add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar
    showCancelButton="focus"
    placeholder="Search for friends..."
    animated
    (ionChange)="onSearchChange($event.detail.value)"></ion-searchbar>
  <ion-list *ngFor="let user of allFriends">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar slot="start">
          <ion-img src="https://images.unsplash.com/photo-1516756587022-7891ad56a8cd?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTZ8fHBvcnRyYWl0fGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60"></ion-img>
        </ion-avatar>
        <ion-label>{{user.firstName+' '+user.lastName}}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="onDeleteFriend(user.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
