<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
      showCancelButton="focus"
      placeholder="Search for new friends..."
      animated
      (ionChange)="onSearchChange($event.detail.value)"></ion-searchbar>
  <ion-list *ngFor="let user of allStrangers">
    <ion-item>
      <ion-avatar slot="start">
        <ion-img src="https://images.unsplash.com/photo-1516756587022-7891ad56a8cd?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTZ8fHBvcnRyYWl0fGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60"></ion-img>
      </ion-avatar>
      <ion-label>{{user.firstName+' '+user.lastName}}</ion-label>
      <ion-buttons slot="end">
        <ion-button color="primary" (click)="onAddFriend(user.id)">
          <ion-icon slot="icon-only" name="person-add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
